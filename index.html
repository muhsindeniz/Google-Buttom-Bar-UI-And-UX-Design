<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Buttom Bar UI And UX Design</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="icon" href="./assets/img/icon.png" type="image/png" />
</head>

<body class="body">

    <div class="container">
        <div class="menu__items">
            <ul>
                <li id="home"><i class="fas fa-home home__icon"></i><span class="home__text">Home</span></li>
                <li id="likes"><i class="far fa-heart likes__icon"></i><span class="likes__text">Likes</span></li>
                <li id="search"><i class="fas fa-search search__icon"></i><span class="search__text">Search</span></li>
                <li id="user"><i class="far fa-user profile__icon"></i><span class="user__text">Profile</span></li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/custom.js"></script>

</body>

</html>
